<!DOCTYPE html>
<html
	th:replace="~{layout_admin :: layout(~{::title}, ~{::link}, ~{::body}, ~{::script})}"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="language" content="es">
<title>Curso | Crear</title>
<link rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/alumno.css}">
<link rel="stylesheet" th:href="@{/components/chosen/chosen.css}">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title title-card-admin">GENERAR MATR√çCULA</h5>
						<div th:if="${mensaje}"
							class="alert alert-danger alert-dismissable" role="alert"
							th:text="${mensaje}"></div>
						<form th:action="@{/alumno/matricula/save}" method="POST"
							class="full-width" style="width: 100%;">
							<div class="container">
								<div class="row">
									<label class="col-sm-3 label-form">Nombre del curso:</label>
									<div class="col-sm-9">
										<div class="form-group">
											<select class="form-control input-form chosen-select"
												required name="arregloCursos[]"
												data-placeholder="Seleccionar cursos" multiple="multiple"
												id="Selector">
												<option th:each="docenteCurso: ${docentesCursos}"
													th:value="${docenteCurso.id}"
													th:text="${docenteCurso.curso.nombre} + ' - ' + ${docenteCurso.docente.usuario.apellidoPaterno}+' '+${docenteCurso.docente.usuario.apellidoMaterno}+', '+${docenteCurso.docente.usuario.nombres}" />
											</select>
										</div>
									</div>


									<div class="col-sm-3"></div>
									<div class="col-sm-9">
										<div class="form-group">
											<button type="submit" class="btn-save" th:disabled="${btnDisabled}" >Crear</button>
											<a th:href="@{'/alumno/matricula'}" class="btn-cancel" th:text="${btnDisabled} ? Regresar : Cancelar"></a>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/components/chosen/chosen.jquery.js}"></script>
<script type="text/javascript">
$(".matricula-alumno").addClass( "active" );
$(".chosen-select").chosen();
document.getElementById("Selector").onchange = changeListener;

function changeListener(){


  
}

</script>
</html>
